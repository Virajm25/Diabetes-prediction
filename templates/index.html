<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-heartbeat"></i> Diabetes Prediction</h1>

        <form action="/" method="POST">
            <fieldset>
                <legend>Patient Information</legend>
                <div class="input-group">
                    <label for="pregnancies">Pregnancies</label>
                    <input type="number" id="pregnancies" name="Pregnancies" placeholder="Number of Pregnancies" required>
                </div>
                <div class="input-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="Age" placeholder="Age" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Measurements</legend>
                <div class="input-group">
                    <label for="glucose">Glucose</label>
                    <input type="number" id="glucose" name="Glucose" placeholder="Glucose Level" required>
                </div>
                <div class="input-group">
                    <label for="blood_pressure">Blood Pressure</label>
                    <input type="number" id="blood_pressure" name="BloodPressure" placeholder="Blood Pressure" required>
                </div>
                <div class="input-group">
                    <label for="skin_thickness">Skin Thickness</label>
                    <input type="number" id="skin_thickness" name="SkinThickness" placeholder="Skin Thickness" required>
                </div>
                <div class="input-group">
                    <label for="insulin">Insulin</label>
                    <input type="number" id="insulin" name="Insulin" placeholder="Insulin Level" required>
                </div>
                <div class="input-group">
                    <label for="bmi">BMI</label>
                    <input type="number" id="bmi" name="BMI" placeholder="BMI" required>
                </div>
                <div class="input-group">
                    <label for="diabetes_pedigree_function">Diabetes Pedigree Function</label>
                    <input type="number" id="diabetes_pedigree_function" name="DiabetesPedigreeFunction" placeholder="DPF" required>
                </div>
            </fieldset>

            <button type="submit">
                <i class="fas fa-vials"></i> Predict
            </button>
        </form>

        {% if prediction is not none %}
            <div class="results">
                <h3><i class="fas fa-clipboard-list"></i> Prediction Result:</h3>
                <p class="result {{ prediction_class }}">{{ prediction }}</p>
                <p><strong>Model Used:</strong> {{ model_used }}</p>
                <h3><i class="fas fa-chart-bar"></i> Model Predictions Visualization</h3>
                <img src="{{ url_for('static', filename='prediction_plot.png') }}" alt="Model Predictions">
            </div>
        {% endif %}
    </div>
</body>
</html>
